<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="stop">
                <div>
                <span id="time">00:00:00</span>
                </div>
                <div class="button">
                <button class="btn" onclick="watchpause()">PAUSE</button>
                <button class="btn" onclick="watchout()">START</button>
                <button class="btn" onclick="watchreset()">CLEAR</button>
                </div>
                
                
                
            </div>
        </div>
    </div>

<script>
    let [seconds,minutes,hours]=[0,0,0];
    let dispaly=document.getElementById("time")
    let timer=null
    
    function stopwatch(){
        seconds++;
        if(seconds==60){
            seconds=0;
            minutes++
            if(minutes==60){
                minutes=0;
                hours++
            }
        }

        let h=hours<10?"0"+hours:hours;
        let m=minutes<10?"0"+minutes:minutes;
        let s=seconds<10?"0"+seconds:seconds
        dispaly.innerText=h+":"+m+":"+s;
    }

    function watchout(){
        if(timer !== null){
            clearInterval(timer)


        }
        timer=setInterval(stopwatch,1000)
        
        }

    function watchpause(){
        clearInterval(timer);
    }

    function watchreset(){
        clearInterval(timer);
        [seconds,minutes,hours]=[0,0,0];
        dispaly.innerText="00:00:00"

    }
    


</script>
</body>
</html>
